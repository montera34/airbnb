description = "La iniciativa de realizar el taller surge del [Laboratori d’Innovació Democràtica](https://ajuntament.barcelona.cat/innovaciodemocratica/ca/projectes/laboratori-dinnovacio-democratica), que parte la experiencia Decidim y la comunidad Metadecidim. Los objetivos del taller son: a) capacitar a las participantes de los conocimientos necesarios para obtener, limpiar y analizar datos espaciales: b) liberar los datos para el territorio estudiado y los resultados del taller: c) sentar las bases de un grupo de trabajo de Ciencia Participativa en Barcelona."
